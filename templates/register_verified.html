<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="img/lifestyleStore.png" />
    <title>Registeration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css">
    <!-- jquery library "{{ url_for('static', filename='css/registeration.css') }}" -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/jquery-3.2.1.min.js') }}"></script>
    <!-- Latest compiled and minified javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registeration.css') }}" type="text/css">
</head>

<body>
    <div>

        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <h1><b>SIGN UP</b></h1>
                    <form method="post" action="{{ url_for('registeruser') }}">
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="OTP Recieved" value="" id="otp" name="otp" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email" readonly value={{useremail}} >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password"
                                placeholder="Password(min. 6 characters)" required="true" pattern=".{6,}">
                        </div>
                        <div class="msg">{{ msg }}</div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Sign Up">
                        </div>
                        <div>Already have an account yet? <a href="login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>

    </div>
</body>

</html>
